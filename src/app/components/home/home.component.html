<div class="fullPage grid">
    <div class="banner">

    </div>
    <div *ngFor="let initiative of initiatives;">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{initiative.name}}</mat-card-title>
                <mat-card-subtitle>{{initiative.crisis.name}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p *ngIf="initiative.description">
                    {{initiative.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <mat-chip-list class="example-chip">
                    <mat-chip class="example-box" *ngFor="let tag of initiative.crisis.tags">
                        #{{tag}}
                    </mat-chip>
                    <mat-chip class="example-box" *ngFor="let tag of initiative.tags">
                        #{{tag}}
                    </mat-chip>
                </mat-chip-list>
            </mat-card-actions>
        </mat-card>

    </div>
    <ng-template #loading>
        <p>Initiatives are loading for you.</p>
    </ng-template>
</div>
