<div class="fullPage login">
    <mat-card class="example-card">
        <mat-card-header class="center">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="colorate-container">

                <form (ngSubmit)="submit()" [formGroup]="loginForm">

                    <div class="form-fields">

                        <mat-form-field class="email" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput [formControl]="email">
                            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-fields">
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                              </button>
                        </mat-form-field>
                    </div>

                    <div class="buttonBar">
                        <button mat-raised-button color="primary" type="submit">Log In</button>&nbsp;
                        <button mat-raised-button type="reset" (click)="reset()">Reset</button> &nbsp; -or-
                        <a [routerLink]="['/','signup']" routerLinkActive="active">Sign Up</a>

                    </div>
                </form>
            </div>
        </mat-card-content>

        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </mat-card>


</div>
