<div class="fullPage">

    <mat-grid-list cols="2" rowHeight="2:1" *ngIf="initiatives.length > 0; else loading">
        <mat-grid-tile *ngFor="let initiative of initiatives;">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{initiative.name}}</mat-card-title>
                    <mat-card-subtitle>{{initiative.crisis.name}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p *ngIf="initiative.description">
                        {{initiative.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <mat-chip-list class="example-chip">
                        <mat-chip class="example-box" *ngFor="let tag of initiative.crisis.tags">
                            {{tag}}
                        </mat-chip>
                    </mat-chip-list>
                </mat-card-actions>
            </mat-card>

        </mat-grid-tile>
    </mat-grid-list>

    <ng-template #loading>
        <p>Initiatives are loading for you.</p>
    </ng-template>
</div>
